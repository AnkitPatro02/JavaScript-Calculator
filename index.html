<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calc">

            <div class="display-screen">
                <div id="display">
                    <input type="text" placeholder="Enter" id="screen">
                </div>
            </div>
            <div class="buttons">
                
                    <table>
                        <tr>
                            <td><button onclick="screen.value = ''" id="clear">AC</button></td>
                            <td><button onclick="backspc()" id="bs">CE</button></td>
                            <td><button class="btn" id="divide">/</button></td>
                            <td><button class="btn" id="cross">*</button></td>
                            <td><button onclick="cube()"  id="cube">x<sup>3</sup></button></td>
                            <td><button onclick="sin()" class="btn" id="sin">sin</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn" id="7">7</button></td>
                            <td><button class="btn" id="8">8</button></td>
                            <td><button class="btn" id="9">9</button></td>
                            <td><button class="btn" id="minus">-</button></td>
                            <td><button onclick="square()"  id="square">x<sup>2</sup></button></td>
                            <td><button onclick="cos()" class="btn" id="cos">cos</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn" id="4">4</button></td>
                            <td><button class="btn" id="5">5</button></td>
                            <td><button class="btn" id="6">6</button></td>
                            <td><button class="btn" id="plus">+</button></td>
                            <td><button onclick="sqrt()" id="sqrt"><math display="block">
                                        <msqrt>
                                            <mi>x</mi>
                                        </msqrt>
                                    </math></button></td>
                            <td><button onclick="tan()" class="btn" id="tan">tan</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn" id="1">1</button></td>
                            <td><button class="btn" id="2">2</button></td>
                            <td><button class="btn" id="3">3</button></td>
                            <td rowspan="2"><button onclick="screen.value=eval(screen.value)" id="equal">=</button></td>
                            <td><button class="btn" onclick="log()" id="log2">log<sub>2</sub></button></td>
                            <td><button class="btn" onclick="fact()" id="fact">x!</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn" id="bracket">(</button></td>
                            <td><button class="btn" id="0">0</button></td>
                            <td><button class="btn" id="bracket">)</button></td>

                            <td><button class="btn" id="fullstop">.</button></td>
                            <td><button class="btn" onclick="e()" id="exp">e</button></td>
                        </tr>
                    </table>
            </div>
        </div>
    </div>

    <script src="calc.js"></script>
</body>

</html>
